<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Flight Booking Page</title>
</head>
<body>
    <br/>
    <hr>
	<h2>Book Your Flight</h2>
	
	<form action="book-flight" method="POST">
		Flight ID: <input type="text" name="flightid" required> <br/><br/>
		First Name: <input type="text" name="firstname" required> <br/><br/>
		Last Name: <input type="text" name="lastname" required> <br/><br/>
		No.of Persons: <input type="number" name="noofpersons" required> <br/><br/>
		Email: <input type="text" name="email" placeholder="johnsmith@gmail.com" required> <br/><br/>
		<input type="submit" value="Book flight">
	</form>
	
</body>
</html>
